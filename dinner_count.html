<body>
	<h1>Hvor mange middager kan jeg velge mellom?</h1>
	<p id="result">Loading...</p>

	<script>
		// Load the CSV file
		var request = new XMLHttpRequest();
		request.open("GET", "data.csv", true);
		request.onload = function() {
			// Parse the CSV data
			var csvData = request.responseText;
			var csvRows = csvData.split("\n");
			var rowCount = csvRows.length;

			// Update the HTML element with the row count
			var resultElement = document.getElementById("result");
			resultElement.innerHTML = "Du kan velge mellom " + rowCount + " middager!";
		};
		request.send();
	</script>
</body>
